# Cloudflare Pages Configuration for Next.js
# This file is used for local development with wrangler pages dev
# For production deployment, configure in Cloudflare Dashboard or use GitHub Actions

name = "autoecoops-ecosystem"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./frontend/project-01/.vercel/output/static"

# For Cloudflare Pages deployment
# The build command should be: cd frontend/project-01 && pnpm install && pnpm run pages:build
# The output directory should be: frontend/project-01/.vercel/output/static
