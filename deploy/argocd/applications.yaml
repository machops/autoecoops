apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: autoecops
  namespace: argocd
spec:
  description: AutoEcoOps Ecosystem Project
  sourceRepos:
    - 'https://github.com/autoecoops/ecosystem.git'
  destinations:
    - namespace: autoecops-core
      server: https://kubernetes.default.svc
    - namespace: autoecops-platform-01
      server: https://kubernetes.default.svc
    - namespace: autoecops-platform-02
      server: https://kubernetes.default.svc
    - namespace: autoecops-platform-03
      server: https://kubernetes.default.svc
    - namespace: autoecops-observability
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
  roles:
    - name: platform-admin
      description: Full access to all ecosystem resources
      policies:
        - p, proj:autoecops:platform-admin, applications, *, autoecops/*, allow
      groups:
        - platform-admins
    - name: platform-operator
      description: Sync and view access
      policies:
        - p, proj:autoecops:platform-operator, applications, get, autoecops/*, allow
        - p, proj:autoecops:platform-operator, applications, sync, autoecops/*, allow
      groups:
        - platform-operators
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: autoecops-core
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: autoecops
  source:
    repoURL: https://github.com/autoecoops/ecosystem.git
    targetRevision: main
    path: deploy/helm/ecosystem
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: global.environment
          value: production
  destination:
    server: https://kubernetes.default.svc
    namespace: autoecops-core
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
