apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: core-default-deny
  namespace: autoecops-core
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: core-allow-internal
  namespace: autoecops-core
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: autoecops-ecosystem
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: autoecops-ecosystem
      ports:
        - protocol: TCP
          port: 4001
        - protocol: TCP
          port: 4002
        - protocol: TCP
          port: 4003
        - protocol: TCP
          port: 4004
        - protocol: TCP
          port: 4005
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: autoecops-ecosystem
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9093
        - protocol: TCP
          port: 9094
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: autoecops-ecosystem
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: platform-default-deny
  namespace: autoecops-platform-01
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: platform-01-allow
  namespace: autoecops-platform-01
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: platform-01
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: autoecops-ecosystem
      ports:
        - protocol: TCP
          port: 5001
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: autoecops-ecosystem
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
