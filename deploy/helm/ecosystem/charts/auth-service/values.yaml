replicaCount: 3
image:
  repository: ghcr.io/autoecops/auth-service
  tag: "1.0.0"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 4001
  metricsPort: 9090
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPU: 70
env:
  NODE_ENV: production
  LOG_LEVEL: info
